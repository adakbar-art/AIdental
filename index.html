<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIdental â€“ Resource Explorer</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
      --accent: #0ea5e9;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 880px;
      padding: 24px;
    }

    /* Top bar with left/right logos */
    .brand-bar {
      display: flex;
      align-items: center;
      justify-content: space-between; /* left and right */
      gap: 16px;
      margin-bottom: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand img {
      height: 48px;         /* adjust as needed */
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0)); /* keeps image crisp */
    }
    .brand .label {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
    }

    /* Card containing title + Resources */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 6px 24px rgba(15,23,42,0.06);
    }

    .title {
      font-size: 24px;
      margin: 0 0 8px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 14px;
      margin: 0 0 22px;
      color: var(--muted);
    }

    /* Resources grid (moved inside card) */
    .resources {
      margin-top: 32px;
      text-align: center;
    }
    .resource-title {
      font-size: 18px;
      margin-bottom: 16px;
      color: var(--accent);
      font-weight: 600;
    }
    .resource-links {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    .resource-links a {
      display: inline-block;
      transition: transform 0.13s;
    }
    .resource-links a:hover {
      transform: scale(1.08);
      filter: brightness(1.07);
    }
    .resource-links img {
      height: 65px;
      width: auto;
      max-width: 125px;
      object-fit: contain;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 6px;
    }
    @media (max-width: 520px) {
      .brand img { height: 38px; }
      .label { display: none; }
      .title { font-size: 20px; }
      .subtitle { font-size: 13px; }
      .resource-links {
        gap: 16px;
      }
      .resource-links img {
        height: 48px;
        max-width: 85px;
      }
    }

    /* Optional dark mode (respects system setting) */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --card: #0f172a;
        --border: #1f2937;
        --accent: #38bdf8;
      }
      .qr-wrap { background: #0b1220; border-color: #1f2937; }
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Top bar: KFAS LEFT, OLOOM RIGHT -->
    <div class="brand-bar">
      <!-- KFAS (left) -->
      <div class="brand" aria-label="KFAS">
        <img src="kfas-logo.png" alt="KFAS Logo" />
        <span class="label"></span>
      </div>

      <!-- Oloom (right) -->
      <div class="brand" aria-label="Oloom">
        <span class="label"></span>
        <img src="oloom-logo.png" alt="Oloom Logo" />
      </div>
    </div>

    <!-- Main card with Resources only -->
    <section class="card" aria-label="Resource Explorer">
      <h1 class="title">Explore Related Tools</h1>
      <p class="subtitle">Discover powerful tools for AI, learning, and discovery:</p>
      <div class="resources">
        <div class="resource-links">
          <a href="https://teachablemachine.withgoogle.com/" target="_blank" rel="noopener" title="Google Teachable Machine">
            <img src="teachable-machine.png" alt="Google Teachable Machine" />
          </a>
          <a href="https://www.scispace.com/" target="_blank" rel="noopener" title="SciSpace">
            <img src="scispace.png" alt="SciSpace" />
          </a>
          <a href="https://notebooklm.google/" target="_blank" rel="noopener" title="Google NotebookLM">
            <img src="notebooklm.png" alt="Google NotebookLM" />
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
